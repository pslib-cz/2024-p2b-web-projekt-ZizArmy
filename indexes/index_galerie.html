<!doctype html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TiskArmy e-shop (mobil)</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app" class="background-image">
      <!-- Horní červený banner -->
      <div class="banner">
        <!-- Profilovka vlevo -->
        <div class="profile">
          <img src="/public/profilovka.png" alt="Profil" class="profile-img" />
        </div>

        <!-- Ikony vpravo -->
        <div class="icons">
          <div class="icon-placeholder"><a href="/index.html"><img src="/public/Home.png"/></a></div>
          <div class="icon-placeholder"><a href="/indexes/index_galerie.html"><img src="/public/Image.png"/></a></div>
          <div class="icon-placeholder"><a href="/indexes/index_sluzby.html"><img src="/public/Dollar sign.png"/></a></div>
          <div class="icon-placeholder"><a href="/indexes/index_kontakt.html"><img src="/public/Phone.png"/></a></div>
        </div>
      </div>
      <div class="content">
        <h2>Co jsme vytvořili pro vás</h2>

        <div class="gallery-section">
          <h2>Co jsme pro vás vytvořili</h2>
          
          <div class="gallery-frame">
            <img src="/public/Ram_oci.webp" alt="Ukázka 3D tisku" class="gallery-photo">
          </div>
        
          <div class="gallery-controls">
            <button class="arrow-btn">←</button>
            <button class="arrow-btn">→</button>
          </div>
        
          <p class="photo-caption">Popis fotky, která je zobrazena</p>
        </div>
        
      </div>

      <footer class="footer">
        Vaše zakázky - naše tiskárny
      </footer>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
