<!doctype html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TiskArmy e-shop (mobil)</title>
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app" class="background-image">
      <!-- Horní červený banner -->
      <div class="banner">
        <!-- Profilovka vlevo -->
        <div class="profile">
          <img src="/public/profilovka.webp" alt="Profil" class="profile-img" />
        </div>

        <!-- Ikony vpravo -->
        <div class="icons">
          <div class="icon-placeholder"><a href="/index.html"><img src="/public/Home.svg"/></a></div>
          <div class="icon-placeholder"><a href="/indexes/index_galerie.html"><img src="/public/Image.svg"/></a></div>
          <div class="icon-placeholder"><a href="/indexes/index_sluzby.html"><img src="/public/Dollar sign.svg"/></a></div>
          <div class="icon-placeholder"><a href="/indexes/index_kontakt.html"><img src="/public/Phone.svg"/></a></div>
        </div>
      </div>
      <div class="content">
        <h2>Kontaktujte nás</h2>

        <div class="card"> <!-- Karta 1 -->
          <h3>Krátký úvodní text</h3>
          <ul>
            <li>Například: "Máte zájem o zakázkový 3D tisk? Vyplňte formulář nebo nám napište. Odpovíme co nejdříve."</li>
          </ul>
          <!-- Přímý kontakt -->
          <div class="primy-kontakt">
            <h3>Přímý kontakt</h3>
            <p>E-mail: <a href="mailto:tiskarmy@gmail.com">tiskarmy@gmail.com</a></p>
          </div>
        </div>

        <!-- Kontaktní formulář -->
        <div class="form-card">
          <h3>Kontaktní formulář</h3>
          <form class="kontaktni-formular">
            <input type="text" placeholder="Jméno" required>
            <input type="email" placeholder="E-mail" required>
            <input type="text" placeholder="Předmět zprávy" required>
            <textarea placeholder="Vaše zpráva" rows="4" required></textarea>
            <button type="submit">Odeslat</button>
          </form>
        </div>

      </div>

      <footer class="footer">
        Vaše zakázky - naše tiskárny
      </footer>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
